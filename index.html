
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirect Gate</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .message {
      max-width: 90%;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Access Restricted</h1>
    <p>This site is only accessible in desktop mode.</p>
    <p>If redirected to mobile view, tap your browser menu and select “Request Desktop Site” again.</p>
  </div>

  <script>
    // Wait a moment to allow browser to apply desktop mode layout
    setTimeout(() => {
      if (window.innerWidth >= 1024) {
        window.location.replace("https://sites.google.com/view/servicesofferedbyus/home");
      }
    }, 1000); // 1 second delay
  </script>
</body>
</html>
